<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credits - SkillSwap</title>
    <link rel="stylesheet" href="../utils/common.css" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <!-- Reuse global header styles -->
    <header>
      <div class="logo">Your Transactions</div>
      <nav>
        <button
          onclick="window.location.href = '../Home/public/feed.html'"
          class="btn"
        >
          Home
        </button>
      </nav>
    </header>

    <main>
      <!-- Balance Section -->
      <section>
        <h2>Your Balance</h2>
        <p>
          <strong>Credits:</strong> <span id="userCredits">Loading...</span>
        </p>
      </section>

      <!-- Transactions Section -->
      <section>
        <h2>Transaction History</h2>

        <!-- Toast container -->
        <div id="toastContainer" class="toast-container"></div>

        <!-- Summary Bar -->
        <div id="transactionsSummary">
          <span id="totalSpent">Total Spent: 0</span> |
          <span id="totalEarned">Total Earned: 0</span>
        </div>

        <!-- Filter Controls -->
        <div>
          <button id="filterAll" class="btn">All</button>
          <button id="filterViewer" class="btn">Spent</button>
          <button id="filterCreator" class="btn">Earned</button>
        </div>

        <!-- Transactions Table -->
        <table id="transactionsTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Video</th>
              <th>Role</th>
              <th>Credits</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filled dynamically -->
          </tbody>
        </table>

        <!-- Pagination Controls -->
        <div>
          <button id="prevPage" class="btn">Previous</button>
          <span id="pageInfo">Page 1</span>
          <button id="nextPage" class="btn">Next</button>
        </div>

        <!-- Export Controls -->
        <div>
          <br />
          <button id="downloadCsvBtn" class="btn">Download CSV</button>
          <button id="downloadXlsxBtn" class="btn">Download Excel</button>
        </div>
      </section>
    </main>

    <!-- Script -->
    <script type="module" src="cred.js"></script>
  </body>
</html>
